<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .counter-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="counter-box">
    <h2>JS Counter App</h2>
    <h1 id="count">0</h1>
    <button onclick="decrement()">- Decrement</button>
    <button onclick="reset()">Reset</button>
    <button onclick="increment()">+ Increment</button>
</div>

<script>
    let counter = 0;

    function increment() {
        counter++;
        document.getElementById("count").innerText = counter;
    }

    function decrement() {
        counter--;
        document.getElementById("count").innerText = counter;
    }

    function reset() {
        counter = 0;
        document.getElementById("count").innerText = counter;
    }
</script>

</body>
</html>
